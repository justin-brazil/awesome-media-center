version: '3'

services:
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    restart: always
    networks:
      - web
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /media/wdhdd/Media/transmission_conf:/config
      - /media/wdhdd/Media/Movies:/downloads
    labels:
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:transmission.snackk-media.com"      
      - "traefik.port=9091"
      - "traefik.backend=transmission"
    environment:
      - PUID: 1000 
      - PGID: 1000

networks:
  web:
    external: true