[global]
  checkNewVersion = true
  sendAnonymousUsage = false

[entryPoints]
  [entryPoints.dashboard]
    address = ":8080"
  [entryPoints.http]
    address = ":80"
    [http.middlewares]
      [http.middlewares.redirect-to-https.redirectScheme]
        scheme = "https"
  [entryPoints.https]
    address = ":443"
  [entryPoints.traefik]
    [http.middlewares]
      [http.middlewares.test-auth.basicAuth]
        users = [
          "snackk:$apr1$$4rzTfR6u$$1KWcbCpqRVMoszfZv2.XV/",
        ]

[providers]
  providersThrottleDuration = "2s"
  [providers.docker]
    watch = true
    endpoint = "unix:///var/run/docker.sock"
    exposedByDefault = true
    swarmModeRefreshSeconds = "15s"

[api]
  insecure = true
  dashboard = true

[log]
  level = "ERROR"

