api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /config.yml

certificatesResolvers:
  http:
    acme:
      email: snackk026@gmail.com
      storage: acme.json
      entryPoint: https
      onHostRule: true
      httpChallenge:
        entryPoint: http
