version: '3'

services:
  traefik:
    image: traefik
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/traefik.toml:/traefik.toml
      - ${PWD}/acme.json:/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:tiles.social"
      - "traefik.port=8080"
      - "traefik.frontend.auth.basic=snackk:$$apr1$$YYWg8bcC$$AidkBaVLkJS0/9Aya8B8D."

networks:
  web:
    external: true

