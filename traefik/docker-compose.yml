version: '3'

services:
  traefik:
    image: traefik
    container_name: traefik
    restart: always
    ports:
      - 80:80
      - 443:443
    expose:
      - 8080      
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${PWD}/traefik.toml:/traefik.toml
      - ${PWD}/acme.json:/acme.json
    labels:
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:dashboard.snackk-media.com"
      - "traefik.port=8080"
      - "traefik.backend=traefik"

networks:
  web:
    external: true